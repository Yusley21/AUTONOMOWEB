<!DOCTYPE html>
<html>
<head>
	<title>Registro Uleam</title>
	<link rel="stylesheet" type="text/css" href="estiloos.css">
</head>
<nav>
	<a href="Paginaprincipal.html"><button onclick=""><h3>Regresar</h3></button></a>
</nav>
<body>
	<div class="container">
		<div class="logo">
			<img src="https://cec.uleam.edu.ec/pluginfile.php/1/theme_klass/footerlogo/1678886773/logo_ULEAM_2017_horizontal.png" alt="ima" width="350" height="150" style="width: 350px !important; height: 150px !important;">
		</div>

	</header>
	<body background="bg1.jpg">
	<div class="cuerpo">
		<h2> 
			Cea tu cuenta de graduado
			<hr>
		</h2>
		<form action="Login.html" method="post">
			<label for="nombres">Nombres:</label>
			<input type="text" id="nombres" name="nombres" required>

			<label for="apellidos">Apellidos:</label>
			<input type="text" id="apellidos" name="apellidos" required>

			<label for="cedula">Cédula:</label>
			<input type="text" id="cedula" name="cedula" required>

			<label for="telefono">Teléfono:</label>
			<input type="tel" id="telefono" name="telefono" required>

			<label for="correo">Correo electrónico:</label>
			<input type="email" id="correo" name="correo" required>

			<label for="contrasena">Contraseña:</label>
			<input type="password" id="contrasena" name="contrasena" required>

			<label for="contrasena2">Confirmar contraseña:</label>
			<input type="password" id="contrasena2" name="contrasena2" required>

			<label for="fecha-ingreso">Fecha de ingreso a la universidad:</label>
			<input type="date" id="fecha-ingreso" name="fecha_ingreso" required>

			<label for="fecha-egreso">Fecha de egreso de la universidad:</label>
			<input type="date" id="fecha-egreso" name="fecha_egreso" required>

			<label for="genero">Género:</label>
			<select id="genero" name="genero">
				<option value="masculino">Masculino</option>
				<option value="femenino">Femenino</option>
				<option value="otro">Otro</option>
			</select>

			<input type="submit" value="Registrarse">
		</form>
	</div>
	</body>
	</div>
	<footer>
		<div class="logo2">
			<img src="https://cec.uleam.edu.ec/pluginfile.php/1/theme_klass/footerlogo/1678886773/logo_ULEAM_2017_horizontal.png" alt="ima" width="350" height="150" style="width: 350px !important; height: 150px !important;">
		</div>

			<a href="#"><pre><center>Manta - Manabí - Ecuador</center></pre></a>
		</nav>
	</footer>
</body>
</html>
